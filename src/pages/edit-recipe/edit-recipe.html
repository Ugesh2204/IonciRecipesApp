<ion-header>

  <ion-navbar>
    <ion-title> {{ mode }} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Need to inform Angular 2 that i got my Own form 
  and i dont want Angular  to create a form for me
I do this by bindind the [formGroup] proprety.
By binding this property i tell Angular i am using my form
instead of your form.
"recipeForm" is from ts-->
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input 
        type="text"
        formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating >Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Difficulty</ion-label>
        <ion-select formControlName="difficulty">
          <!--Dynamically creat option see edit.recipt ts
          an stor individual option variable here-->
          <ion-option 
          *ngFor="let option of selectOptions"
          [value]="option">
          {{ option }}
        </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <button 
      type="button" 
      clear 
      ion-button 
      block (click)="onManageIngredients()">Manage Ingredients</button>
     <!--This is how form array work in angular -->
      <ion-list formArrayName="ingredients">
        <!--Will store the Ingredient we added-->
        <ion-item 
        *ngFor="let igControl of recipeForm.get('ingredients').controls; let i = index">
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [formControlName]="i"></ion-input>
        </ion-item>
      </ion-list>

    <!--This mode say new recipe or edit recipe-->
    <button type="submit" 
    ion-button block 
    [disabled]="!recipeForm.valid">{{ mode }} Recipe</button>
  </form>

</ion-content>
